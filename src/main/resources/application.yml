spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#      show_sql: true #Sout을 통해 출력 (logging은 log를 통해 출력)
        format_sql : true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
